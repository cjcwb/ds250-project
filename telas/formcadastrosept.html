<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="formcadastrosept.css">
</head>
<body>
  <div class="titulo">
    <h2>Formulário de Cadastro</h2>
  </div>
  <div class="container">
    <div class="form">
      <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
        
        <br>
        
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil" required>
          <option value="">Selecione</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viuvo">Viúvo</option>
        </select>
        
        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" required>
        
        <br>
        
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>
        
        <label for="orgaoEmissor">Órgão Emissor:</label>
        <input type="text" id="orgaoEmissor" name="orgaoEmissor" required>
        
        <br>
        
        <label for="estadoRG">Estado do RG:</label>
        <input type="text" id="estadoRG" name="estadoRG" required>
        
        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" required>
        
        <br>
        
        <label for="nomePai">Nome do Pai:</label>
        <input type="text" id="nomePai" name="nomePai" required>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        
        <br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
        
        <br>
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
        
        <br>
        
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        
        <br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <label for="confirmSenha">Confirmação de Senha:</label>
        <input type="password" id="confirmSenha" name="confirmSenha" required>
        
        <br>
        
        <label for="confirmEmail">Confirmação de Email:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required>
        
        <br>
        <div class="enviar">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
