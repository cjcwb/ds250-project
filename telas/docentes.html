        // Função para pesquisar os docentes
        function searchDocentes() {
            var searchInput = document.getElementById('searchInput');
            var searchText = searchInput.value.toLowerCase();

            var filteredDocentes = docentes.filter(function (docente) {
                var nome = docente.nome.toLowerCase();
                return nome.includes(searchText);
            });

            docentesHtml = '';

            filteredDocentes.forEach(function (docente) {
                docentesHtml += '<li class="list-group-item">' + docente.nome + ' - <a href="mailto:' + docente.email + '">' + docente.email + '</a></li>';
            });

            if (filteredDocentes.length === 0) {
                docentesHtml = '<li class="list-group-item">Nenhum docente encontrado</li>';
            }

            document.getElementById('docentesList').innerHTML = docentesHtml;
        }

        // Chamando a função de pesquisa quando o usuário digitar algo no campo de pesquisa
