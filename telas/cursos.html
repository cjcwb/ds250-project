<script>
  $(document).ready(function() {
    // Quando o botão for clicado
    $('table button').click(function() {
      // Encontra a linha da tabela
      var row = $(this).closest('tr');
      
      // Verifica se o dropdown já foi criado
      if (row.next().hasClass('course-details')) {
        // Remove o dropdown se já existir
        row.next().remove();
      } else {
        // Cria o dropdown se não existir
        var courseDetails = '<tr class="course-details"><td colspan="3"><div class="card card-body"><h4>Detalhes do curso</h4><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam suscipit, lorem sed semper auctor, neque dolor mollis dolor, eu porttitor nisi nisl id leo.</p></div></td></tr>';
        row.after(courseDetails);
      }
    });
  });
</script>
